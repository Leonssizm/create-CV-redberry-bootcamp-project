<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/personal-info.css">
    <script src="./assets/scripts/personal-info.js" defer></script>
    <script src="./assets/scripts/validations.js" defer></script>
    <script src="./assets/scripts/image-upload.js" defer></script>
    <title>Personal Information</title>
</head>

<body>
    <div class="form">
        <div class="header-backBtn-wrapper">
            <div class="backBtn-wrapper">
                <a class="backBtn" href="./index.html"><img src="./assets/icons/backToFirstPageArr.svg"
                        alt="go back"></a>
            </div>
            <div>
                <header>
                    <div class="header-info-container">
                        <h1 id="personalInfoHeader"></h1>
                        <p>1/3</p>
                    </div>
                </header>
            </div>
        </div>
        <div class="name-surname-wrapper">
            <div class="name input-control">
                <label id="nameLabel">სახელი</label>
                <input type="text" id="nameInput" class="nameInput" placeholder="ანზორ">
                <div class="error">მინიმუმ 2 ასო, ქართული ასოები</div>
            </div>
            <img id="nameErrorImg">
            <div class="surname input-control">
                <label id="surnameLabel">გვარი</label>
                <input type="text" id="surnameInput" class="surnameInput" placeholder="მუმლაძე">
                <div class="error">მინიმუმ 2 ასო, ქართული ასოები</div>
            </div>
            <img id="surnameErrorImg">
        </div>
        <div class="picture-about-wrapper">
            <div class="picture">
                <p class="imgInputLabel">პირადი ფოტოს ატვირთვა</p>
                <label class="imgUploadBtn">
                    ატვირთვა
                    <input type="file" id="imageInput" class="imageInput" accept="image/*">
                </label>
                <img id="uploadPicErrorImg">
            </div>
            <div class="about">
                <label>ჩემ შესახებ (არასავალდებულო)</label>
                <textarea type="text" id="aboutInput" class="aboutInput"
                    placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
            </div>
        </div>
        <div class="email-number-wrapper">
            <div class="email-container">
                <div class="email input-control">
                    <label id="emailLabel">ელ.ფოსტა</label>
                    <input type="text" id="emailInput" class="emailInput" placeholder="anzor666@redberry.ge">
                    <div class="error">უნდა მთავრდებოდეს @redberry.ge-თი</div>
                </div>
                <img id="emailErrorImg">
            </div>
            <div class="phone-container">
                <div class="phone input-control">
                    <label id="phoneLabel">მობილურის ნომერი</label>
                    <input type="text" id="phoneNumInput" class="phoneNumInput" placeholder="+995 551 12 34 56">
                    <div class="error">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</div>
                </div>
                <img id="phoneErrorImg">
            </div>
        </div>
        <div class="nextPageButton-container">
            <button type="button" class="nextPageButton" id="nextPageButton"></button>
        </div>
    </div>
    <div class="form-info-display">
        <div class="info-picture-wrapper">
            <div class="info-container">
                <div class="name-surname">
                    <h1 id="formName"></h1>
                    <h1 id="formSurname"></h1>
                </div>
                <div class="email-phone">
                    <div class="formEmailContainer">
                        <img id="formEmailSign">
                        <h3 id="formEmail"></h3>
                    </div>
                    <div class="formNumberContainer">
                        <img id="formTelephoneSign">
                        <h3 id="formNumber"></h3>
                    </div>
                </div>
                <div class="aboutMe">
                    <h2 id="aboutMeFormLabel"></h2>
                    <p id="formAbout"></p>
                </div>
            </div>
            <div class="picture-container">
                <div id="displayImage"></div>
            </div>
        </div>
        <div class="footer">
            <img src="./assets/icons/sparkle.svg" alt="sparkle">
        </div>
    </div>
</body>

</html>
