<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/personal-info.css">
    <title>Personal Information</title>
</head>

<body>
    <div class="form">
        <div class="header-backBtn-wrapper">
            <a class="backBtn" href="./index.html"><img src="./assets/icons/backToFirstPageArr.svg" alt="go back"></a>
            <div>
                <header>
                    <div class="header-info-container">
                        <h1>პირადი ინფო</h1>
                        <p>1/3</p>
                    </div>
                </header>
            </div>
        </div>
        <div class="name-surname-wrapper">
            <div class="name">
                <label>სახელი</label>
                <input type="text" id="nameInput" class="nameInput" placeholder="ანზორ">
                <div class="error">მინიმუმ 2 ასო, ქართული ასოები</div>
            </div>
            <div class="surname">
                <label>გვარი</label>
                <input type="text" id="surnameInput" class="surnameInput" placeholder="მუმლაძე">
                <div class="error">მინიმუმ 2 ასო, ქართული ასოები</div>
            </div>
        </div>
        <div class="picture-about-wrapper">
            <div class="picture">
                <p class="imgInputLabel">პირადი ფოტოს ატვირთვა</p>
                <label class="imgUploadBtn">
                    ატვირთვა
                    <input type="file" id="imageInput" class="imageInput">
                </label>
            </div>
            <div class="about">
                <label>ჩემ შესახებ(არასავალდებულო)</label>
                <input type="text" id="aboutInput" class="aboutInput" placeholder="ზოგადი ინფო შენ შესახებ">
            </div>
        </div>
        <div class="email-number-wrapper">
            <div class="email">
                <label>ელ.ფოსტა</label>
                <input type="text" id="emailInput" class="emailInput" placeholder="anzor666@redberry.ge">
                <div class="error">უნდა მთავრდებოდეს @redberry.ge-თი</div>
            </div>
            <div class="phone">
                <label>მობილურის ნომერი</label>
                <input type="text" id="phoneNumInput" class="phoneNumInput" placeholder="+995 12 34 56">
                <div class="error">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</div>
            </div>
        </div>
        <div class="nextPageButton-container">
            <button type="button" class="nextPageButton">შემდეგი</button>
        </div>
    </div>
    <div class="cv">
        <div class="greetings">
            <h1>Form info goes here</h1>

        </div>
    </div>
</body>

</html>
